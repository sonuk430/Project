<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Structure</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="content item-1">
        <div class="nav">
          <div>
            <button>Home</button>
          </div>
          <div>
            <button>About</button>
          </div>
          <div>
            <img
              src="https://pbs.twimg.com/profile_images/2404391202/u5yv9wehu0hxbaywsj1k_400x400.png"
              alt=""
            />
          </div>
          <div>
            <button>Menu</button>
          </div>
          <div>
            <button>Contact</button>
          </div>
        </div>
      </div>
      <div class="content item-2">
        <div><img src="img-1.jpg" alt="img" width="100%" height="100%" /></div>
      </div>
      <div class="content item-3">
        <div><img src="img-2.jpg" alt="img" width="100%" height="100%" /></div>
      </div>
      <div class="content item-4">
        <img src="img-3.jpg" alt="img" height="100%" width="100%" />
      </div>
      <div class="content item-5">
        <div><img src="img-4.jpg" alt="img" width="100%" height="100%" /></div>
      </div>
      <div class="content item-6">
        <div><img src="img-5.jpg" alt="img" height="100%" width="100%" /></div>
      </div>
      <div class="content item-7">
        <div><img src="img-6.jpg" height="100%" width="100%" alt="" /></div>
      </div>
      <div class="content item-8">
        <img src="img_7.webp" width="100%" height="100%" alt="img" />
      </div>
      <div class="content item-9">
        <div>
          <img
            src="img-7.jpg"
            width="
                100%"
            height="100%"
            alt=""
          />
        </div>
      </div>
      <div class="content item-10">
        <div><img src="img_8.webp" height="100%" width="100%" alt="" /></div>
      </div>
    </div>
  </body>
</html>
