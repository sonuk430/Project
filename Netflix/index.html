<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix_Home_ Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main id="main">
     <div id="shadow">
        <div id="heading">
            <div id="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" width="150" height="50" alt="Logo">
            </div>
            <div id="buttons">
                <button class="singin">Sign In</button>
                <button class="singin">Register</button>
            </div>
       
        </div>
        <div id="content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p class="p1">Watch anywhere. Cancel anytime.</p>
            <p class="p2">
                Ready to watch? Enter your email to create or restart your membership.
              </p>
        </div>

     </div>

    </main> 
  </body>
</html>
