<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Navbar</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="nav">
            <!-- log -->
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fk-plus_3b0baa.png"
                    alt="logo" width="100" />
            </div>
            <!-- search -->
            <div class="search">
                <div class="srch">
                    <input type="text" placeholder="Search for products, brands and more" />
                </div>
                <div class="btn">
                    <button>
                        <span class="material-symbols-outlined"> search </span>
                    </button>
                </div>
            </div>

            <!-- login -->
            <div class="login">
                <a href="#">Login</a>
            </div>
            <!-- seller -->
            <div class="seller">
                <h4>Become a Seller</h4>
            </div>
            <!-- more -->
            <div class="more">

                <h4> More </h4>
                <span class="material-symbols-outlined"> expand_more </span>

            </div>
            <!-- card -->
            <div class="card">
                <h4>
                    <span class="material-symbols-outlined"> shopping_cart </span>
                    Cards
                </h4>
            </div>
        </div>
        <!-- product list -->
        <div class="product_list">
            <ul class="product">
                <li>
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
                    Grocery</li>
                <li>
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
                    Mobiles</li>
                <li>
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                    Fashion</li>
                <li>
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                    Electronics</li>
                <li>
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                    Home & Furniture</li>
                <li>
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
                    Appliances</li>
                <li>
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
                    Travel</li>
                <li>
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
                    Beauty, Toys & More</li>
                <li>
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="">
                    Two Wheelers</li>
            </ul>
        </div>
    </div>
    </div>
</body>

</html>
 </div>
